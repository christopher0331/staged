<!-- Sidebar Navigation Component for International LMS Research Roundtable Page -->
<div class="page-nav">
  <h3 class="sidebar-title">Page Contents</h3>

  <div class="nav-section section-intro">
    <a href="#intro" class="nav-link">Introduction</a>
  </div>

  <div class="nav-section section-rfp">
    <a href="#rfp-announcement" class="nav-link">RFP Announcement</a>
  </div>

  <div class="nav-section section-grant">
    <a href="#grant-proposal" class="nav-link">Grant Proposals & Grantees</a>
  </div>

  <div class="nav-section section-resources">
    <a href="#additional-info" class="nav-link">Additional Resources</a>
  </div>
</div>

<!-- JavaScript for sidebar functionality -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');

    function setActiveLink() {
      const scrollPosition = window.scrollY;
      const sections = document.querySelectorAll('[id]');
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        const sectionHeight = section.offsetHeight;
        const sectionId = section.getAttribute('id');
        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
          navLinks.forEach(link => link.classList.remove('active'));
          const activeLink = document.querySelector(`.nav-link[href="#${sectionId}"]`);
          if (activeLink) activeLink.classList.add('active');
        }
      });
    }

    setActiveLink();
    window.addEventListener('scroll', setActiveLink);

    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({ top: targetElement.offsetTop - 80, behavior: 'smooth' });
        }
      });
    });
  });
</script>
