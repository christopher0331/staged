<!-- NLMSF Events Display - Elementor Custom Block -->
<!-- This block displays events that are marked to show on homepage -->

<div class="nlmsf-events-display">
    <div class="nlmsf-events-header">
        <h2 class="nlmsf-events-title">
            <i class="fas fa-calendar-alt"></i>
            Upcoming Events
        </h2>
        
    </div>

    <div class="nlmsf-events-grid">
        <!-- Events will be loaded here via JavaScript -->
        <div class="nlmsf-loading">
            <div class="nlmsf-loading-spinner"></div>
            <p>Loading upcoming events...</p>
        </div>
    </div>
</div>

<!-- Loading Styles -->
<style>
.nlmsf-loading {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem 2rem;
    text-align: center;
    color: #6b7280;
    grid-column: 1 / -1;
}

.nlmsf-loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #e5e7eb;
    border-top: 3px solid #7e22ce;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<!-- Initialize Events Display -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if the NLMSF Events Manager is loaded
    if (typeof nlmsfEvents !== 'undefined') {
        nlmsfEvents.loadEventsForDisplay();
    } else {
        console.error('NLMSF Events Manager not loaded. Make sure the plugin is activated.');
    }
});
</script>
