<!-- Additional FAQ Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What is leiomyosarcoma?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Leiomyosarcoma is a rare type of soft tissue sarcoma that arises from smooth muscle cells. It can occur anywhere in the body where there are blood vessels, most commonly in the abdomen, retroperitoneum, uterus, and extremities."
      }
    },
    {
      "@type": "Question", 
      "name": "How is leiomyosarcoma diagnosed?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Leiomyosarcoma is diagnosed through a combination of medical history review, physical examination, blood tests, imaging studies (CT, MRI, PET-CT), and biopsy procedures to examine tissue samples."
      }
    },
    {
      "@type": "Question",
      "name": "What are the treatment options for leiomyosarcoma?", 
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Treatment options include surgery (with wide margins), radiation therapy, chemotherapy (gemcitabine-docetaxel, trabectedin), targeted drug therapy (pazopanib), and emerging immunotherapy approaches."
      }
    },
    {
      "@type": "Question",
      "name": "What is ctDNA testing for leiomyosarcoma?",
      "acceptedAnswer": {
        "@type": "Answer", 
        "text": "Circulating tumor DNA (ctDNA) testing is an emerging precision oncology approach that analyzes DNA fragments from cancer cells in the bloodstream. It may help differentiate benign from malignant tumors, guide treatment decisions, and monitor treatment response."
      }
    },
    {
      "@type": "Question",
      "name": "Is leiomyosarcoma hereditary?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "There are no known hereditary causes of leiomyosarcoma. The exact causes remain unknown, and it typically occurs sporadically without clear genetic predisposition."
      }
    }
  ]
}
