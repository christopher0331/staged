<!-- Sidebar Navigation Component for Metastatic Treatment Options Page -->
<div class="page-nav">
  <h3 class="sidebar-title">Page Contents</h3>

  <div class="nav-section section-local">
    <a href="#local-therapies" class="nav-link">Local Therapies (Overview)</a>
  </div>

  <div class="nav-section section-lung">
    <a href="#lung-metastases" class="nav-link">Lung Metastases</a>
  </div>

  <div class="nav-section section-liver">
    <a href="#liver-metastases" class="nav-link">Liver Metastases</a>
  </div>

  <div class="nav-section section-spine">
    <a href="#spinal-metastases" class="nav-link">Spinal Metastases</a>
  </div>
</div>

<!-- JavaScript for sidebar functionality -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link');

    function setActiveLink() {
      const scrollPosition = window.scrollY;
      const sections = document.querySelectorAll('[id]');
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        const sectionHeight = section.offsetHeight;
        const sectionId = section.getAttribute('id');
        if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
          navLinks.forEach(link => link.classList.remove('active'));
          const activeLink = document.querySelector(`.nav-link[href="#${sectionId}"]`);
          if (activeLink) activeLink.classList.add('active');
        }
      });
    }

    setActiveLink();
    window.addEventListener('scroll', setActiveLink);

    navLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({ top: targetElement.offsetTop - 80, behavior: 'smooth' });
        }
      });
    });
  });
</script>
