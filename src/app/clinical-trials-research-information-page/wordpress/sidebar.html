<!-- Sidebar Navigation Component for Clinical Trials Research Information Page -->
<div class="page-nav">
    <h3 class="sidebar-title">Page Contents</h3>
    
    <div class="nav-section section-basics">
        <a href="#clinical-trials" class="nav-link">Clinical Trials Basics</a>
    </div>
    
    <div class="nav-section section-phases">
        <a href="#trial-phases" class="nav-link">Clinical Trial Phases</a>
    </div>
    
    <div class="nav-section section-questions">
        <a href="#questions" class="nav-link">Questions to Ask</a>
    </div>
    
    <div class="nav-section section-resources">
        <a href="#resources" class="nav-link">Find LMS Trials</a>
    </div>
    
    <div class="nav-section section-videos">
        <a href="#videos" class="nav-link">Videos & Booklets</a>
    </div>
</div>

<!-- JavaScript for sidebar functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        
        // Function to set active link based on scroll position
        function setActiveLink() {
            const scrollPosition = window.scrollY;
            
            // Get all sections
            const sections = document.querySelectorAll('[id]');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.offsetHeight;
                const sectionId = section.getAttribute('id');
                
                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    // Remove active class from all links
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                    });
                    
                    // Add active class to corresponding link
                    const activeLink = document.querySelector(`.nav-link[href="#${sectionId}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                }
            });
        }
        
        // Initial call to set active link
        setActiveLink();
        
        // Set active link on scroll
        window.addEventListener('scroll', setActiveLink);
        
        // Smooth scroll for anchor links
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    });
</script>
