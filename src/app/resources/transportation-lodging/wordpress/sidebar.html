<!-- Sidebar Navigation Component for Transportation & Lodging Resources -->
<div class="sidebar">
    <div class="sidebar-container">
        <h3 class="sidebar-title">Page Contents</h3>
        
        <ul class="sidebar-links">
            <li>
                <a href="#local-transportation" class="sidebar-link">
                    <i class="fas fa-car"></i>
                    <span>Local Transportation</span>
                </a>
            </li>
            <li>
                <a href="#distant-transportation" class="sidebar-link">
                    <i class="fas fa-plane"></i>
                    <span>Distant Transportation</span>
                </a>
            </li>
            <li>
                <a href="#lodging-options" class="sidebar-link">
                    <i class="fas fa-building"></i>
                    <span>Lodging Options</span>
                </a>
            </li>
        </ul>
        
        <div class="help-box">
            <h3>Need Help?</h3>
            <p>
                Contact the American Cancer Society for assistance finding transportation and lodging options.
            </p>
            <a href="tel:1-800-227-2345" class="help-button">
                <i class="fas fa-phone"></i>
                Call 1-800-227-2345
            </a>
        </div>
    </div>
</div>

<!-- JavaScript for sidebar functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        
        // Function to set active link based on scroll position
        function setActiveLink() {
            const scrollPosition = window.scrollY;
            
            // Get all sections
            const sections = document.querySelectorAll('.content-section');
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                const sectionHeight = section.offsetHeight;
                const sectionId = section.getAttribute('id');
                
                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    // Remove active class from all links
                    sidebarLinks.forEach(link => {
                        link.classList.remove('active');
                    });
                    
                    // Add active class to current section link
                    const activeLink = document.querySelector(`.sidebar-link[href="#${sectionId}"]`);
                    if (activeLink) {
                        activeLink.classList.add('active');
                    }
                }
            });
        }
        
        // Set active link on scroll
        window.addEventListener('scroll', setActiveLink);
        
        // Set active link on page load
        setActiveLink();
        
        // Smooth scroll for sidebar links
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    });
</script>
