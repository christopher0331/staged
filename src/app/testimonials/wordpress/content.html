<!-- NLMSF Testimonials Content - WordPress Elementor Block -->

<!-- Modal Overlay (Hidden by default) -->
<div id="testimonial-modal" class="nlmsf-modal">
  <div class="nlmsf-modal-content">
    <span class="nlmsf-modal-close">&times;</span>
    <div class="nlmsf-modal-header">
      <h2 id="modal-testimonial-name"></h2>
      <p id="modal-testimonial-type" class="nlmsf-modal-title"></p>
    </div>
    <div class="nlmsf-modal-body" id="modal-testimonial-content">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>
</div>

<div class="nlmsf-content-section">
  <div class="nlmsf-content-container">
    <!-- Testimonials Content -->
    <div class="nlmsf-testimonials-content">
      
      <!-- Research Clinicians Section -->
      <div id="research-clinicians" class="nlmsf-testimonial-section nlmsf-section-clinicians">
        <h2 class="nlmsf-section-title">Research Clinicians</h2>
        <p class="nlmsf-section-description">
          Feedback from medical professionals working with NLMSF to advance LMS research.
        </p>
        
        <div class="nlmsf-testimonials-grid">
          <!-- Testimonial cards will be inserted via JavaScript -->
        </div>
      </div>
      
      <!-- Patients Section -->
      <div id="patients" class="nlmsf-testimonial-section nlmsf-section-patients">
        <h2 class="nlmsf-section-title">Patient Testimonials</h2>
        <p class="nlmsf-section-description">
          Stories and feedback from patients who have been supported by NLMSF.
        </p>
        
        <div class="nlmsf-testimonials-grid">
          <!-- Testimonial cards will be inserted via JavaScript -->
        </div>
      </div>
    </div>
  </div>
</div>
